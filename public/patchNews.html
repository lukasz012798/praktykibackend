<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edycja newsow</title>
  </head>
  <body>
    <h1>Panel edycji newsów</h1>
    <div class="form">
      <!-- action="/news/post" method="post" -->
      <input id="title" type="text" name="title" placeholder="Tytuł" /><br />
      <textarea
        class="txtarea"
        name="text"
        placeholder="Treść artykułu"
      ></textarea
      ><br />
      Link zdjęcia na okładkę:
      <input
        type="text"
        name="imagePath"
        id="cover"
        placeholder="Link do zdjęcia na okładkę"
      /><br />
      Linki do zdjęć w galerii:
    </div>
    <button class="addPhotoButton">Dodaj zdjęcie do galerii</button><br />
    <button id="submitButton">Zatwierdź edycję</button>
    <script src="patchScript"></script>
  </body>
  <style>
    .errorMessage {
      background-color: tomato;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }
    .display {
      display: none;
    }
    .txtarea {
      width: 40vw;
      height: 40vh;
      margin: 30px 0;
      padding: 10px;
    }
  </style>
</html>
