<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Panel dodawania wyniku</h1>
    <form action="/results/post" method="post">
      <input type="text" name="result" placeholder="Wynik meczu" />
      <input type="text" name="logoPath" placeholder="Link logo" />
      <br />
      <input
        type="text"
        name="firstArmsPath"
        placeholder="Herb pierwszego zespołu"
      />
      <input
        type="text"
        name="firstName"
        placeholder="Nazwa pierwszego zespołu"
      /><br />
      <input
        type="text"
        name="secondArmsPath"
        placeholder="Herb drugiego zespołu"
      />
      <input
        type="text"
        name="secondName"
        placeholder="Nazwa drugiego zespołu"
      />
      <br />
      <input type="text" name="urlPath" placeholder="URL" />
      <input type="submit" value="Dodaj wynik" />
    </form>
    <div class="errorMessage display">Nie uzupełniłeś wymaganych pól</div>
    <script src="resultsPost"></script>
  </body>
  <style>
    .errorMessage {
      background-color: tomato;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }
    .display {
      display: none;
    }
    .txtarea {
      width: 40vw;
      height: 40vh;
      margin: 30px 0;
      padding: 10px;
    }
  </style>
</html>
